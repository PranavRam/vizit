<div>
    <md-input-container class="entity-selection" ng-show="useSelector">
         <!--<label>{{entityType}}</label>-->
        <md-select ng-model="entityType">
            <md-option ng-repeat="entityType in entityTypes" value="{{entityType}}">{{entityType}}</md-option>
        </md-select>
    </md-input-container>
    <span ng-hide="useSelector">{{entityType}}</span>
    <md-content class="entity-list-container" flex>
        <md-card>
            <md-card-content>
                <!--<md-virtual-repeat-container class="vertical-container">-->
                    <div vz-entityitem ng-click="getConnections()"
                                    ng-repeat="entity in filteredEntities"
                                    class="entity-container"
                                    entity="entity"
                                    color-scale="colorScale"
                                    bar-width="getOccurenceWidth(count)"
                                    ng-style="{'background-color' : entity.connectionColor || 'white'}">
                    </div>
                <!--</md-virtual-repeat-container>-->
            </md-card-content>
        </md-card>
    </md-content>
</div>
