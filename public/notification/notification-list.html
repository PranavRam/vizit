<md-toolbar class="md-theme-light" layout="row">
    <h1 class="md-toolbar-tools" flex>Notifications</h1>
    <md-button ng-click="close()" class="md-primary">
        x
    </md-button>
</md-toolbar>
<md-content layout-padding>
    <md-list>
        <!--<md-subheader class="md-no-sticky">3 line item</md-subheader>-->
        <md-list-item class="md-3-line" ng-repeat="item in notifications">
            <div class="md-list-item-text" layout="column">
                <h3>{{ item.title }}</h3>
                <p>{{ item.description }}</p>
            </div>
        </md-list-item>
    </md-list>
</md-content>
