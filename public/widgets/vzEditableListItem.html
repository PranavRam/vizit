<div ng-mouseenter="hover = true"
     ng-mouseleave="hover = false">
    <div class="item-title" layout="row" layout-align="space-between center">
        <span flex editable-text="item.name" e-form="textBtnForm" onaftersave="updateItem()">
            {{ item.name || 'empty' }}
        </span>
        <ng-md-icon icon="edit" ng-click="textBtnForm.$show()"
                    ng-hide="textBtnForm.$visible || !hover"></ng-md-icon>
    </div>
    <div class="item-weight">
        <div class="bar" ng-style="{ 'width' : getWeightWidth(item.weight) }"></div>
    </div>
</div>
