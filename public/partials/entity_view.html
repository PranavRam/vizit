<md-content layout="column" class="entity-top-view">
  <md-content class="entity-list entity-viewer" layout-padding layout="row" flex>
  	<md-content class="entity-list-item" ng-click="entityViewer.selectedEntityType = entityType" 
    ng-class="{'selected' : entityType === entityViewer.selectedEntityType}" ng-repeat="entityType in entityTypes" flex>
  		<span>{{entityType}}</span>
  	  <md-content class="entity-list-container" flex>
  	    <md-card>
  	  		<md-card-content>
  	  			<md-virtual-repeat-container auto-height="top-view" height="160" id="vertical-container">
  	  	      <div ng-click="getConnections(entity)" md-virtual-repeat="entity in entities | filter: {type: entityType}" class="entity-container" flex ng-style="{'background-color' : getConnectionStrength(entity)}">
  	            	<div class="entity-relevance">
  	            	</div>
  	            	<div class="entity" layout="row">
  	        				<div class="entity-count">
  	        					<div class="bar" ng-style="{ 'width' : getOccurenceWidth(entity.tfidf) }"></div>
  	        				</div>
  	            		<span flex class="entity-text">{{entity.text}}</span>
  	            	</div>
  	  	      </div>
  	  	    </md-virtual-repeat-container>
  	  	    <!-- <div ng-repeat="entity in entities | filter: {type: entityType}" class="entity-container">
  	  	    	<div class="entity-relevance">
  	  	    	</div>
  	  	    	<div class="entity" layout="row">
  	  					<div class="entity-count">
  	  						<div class="bar" ng-style="{ 'width' : getOccurenceWidth(entity.tfidf) }"></div>
  	  					</div>
  	  	    		<span flex class="entity-text">{{entity.text}}</span>
  	  	    	</div>
  	  	    </div> -->
  	  		</md-card-content>
  	    </md-card>
  	  </md-content>
  	</md-content>
  </md-content>
  <section layout="row" layout-align="start center" layout-wrap>
  	<md-input-container class="md-icon-float entity-search" >
        <!-- Use floating label instead of placeholder -->
      <label>Search {{entityViewer.selectedEntityType}}</label>
      <md-icon><ng-md-icon icon="search"></ng-md-icon></md-icon>
      <input ng-model="ach.searchInput" type="text">
    </md-input-container>
    <md-button class="md-icon-button md-primary" aria-label="sort_alphabetically">
      <ng-md-icon icon="sort"></ng-md-icon>
    </md-button>
    <md-button class="md-icon-button md-accent" aria-label="sort_frequency">
      <ng-md-icon icon="filter_list"></ng-md-icon>
    </md-button>
  </section>
</md-content>
